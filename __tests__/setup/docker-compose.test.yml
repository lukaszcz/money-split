version: '3.8'

# Minimal test database setup
# NOTE: This provides only Postgres for database testing.
# For integration tests that use the Supabase client (supabase-js),
# you need the full Supabase stack (Kong, PostgREST, GoTrue, etc).
# Options:
#   1. Use Supabase CLI: npx supabase start (provides full stack on port 54321)
#   2. Set TEST_SUPABASE_URL to point to your Supabase project
#   3. Extend this file with kong, auth, rest, and meta services

services:
  postgres:
    image: supabase/postgres:15.6.1.117
    container_name: moneysplit-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
